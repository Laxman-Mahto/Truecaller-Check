<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.22/bundle/min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.7.22/libphonenumber-js.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Phone Number Validator</h1>
        <p class="subtitle">Enter a phone number to validate its country and carrier.</p>

        <div class="input-group">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="+14158586273" autocomplete="off">
        </div>

        <button id="submit-btn">Validate Number</button>

        <div id="loading" class="loading hidden">Validating...</div>

        <div id="result" class="hidden">
            <p id="country"></p>
            <p id="provider"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
